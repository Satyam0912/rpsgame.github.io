<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- Font Awosome -->
    <script src="https://kit.fontawesome.com/745fd1f5a2.js" crossorigin="anonymous"></script>
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container text-center">
        <div class="text-center mt-3">
            <h1>Welcome to rock Paper scissors game!</h1>
        </div>
        <div id="message" class="text-center h5">

        </div>
        <div class="text-center m-5" id="start">
            <input id="submit" value="Get Started" class="btn btn-dark">
        </div>
        <div class="boards" id="boards">
            <div class="row">
                <div class="col-6 text-center">
                    <h1 class="text-center my-3">Player</h1>
                    <div id="playerSide">
                        <h3 id="pScore"></h3>
                        <div id="playerSelect"></div>
                    </div>
                </div>
                <div class="col-6 text-center p-0">
                    <h1 class="text-center my-3">Computer</h1>
                    <div id="computerSide">
                        <h3 id="cScore"></h3>
                        <div id="computerSelect"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="select" class="mx-auto w-50  select">
            <div class="row">
                <div id="rock" class="col-4">
                    <i class="fas fa-hand-rock"></i>
                </div>
                <div id="paper" class="col-4">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div id="scissors" class="col-4">
                    <i class="fas fa-hand-scissors"></i>
                </div>
            </div>
        </div>
        <div class="info">
            <table class="table mt-5 p-5">
                <tr>
                    <th colspan="3">
                        <h1>how winner are taken!</h1>
                    </th>
                </tr>
                <tr>
                    <th>player x</th>
                    <th>player y</th>
                    <th>winner</th>
                </tr>
                <tr>
                    <td>paper</td>
                    <td>scissor</td>
                    <td>player y (scissor)</td>
                </tr>
                <tr>
                    <td>rock</td>
                    <td>paper</td>
                    <td>player y (paper)</td>
                </tr>
                <tr>
                    <td>scissor</td>
                    <td>rock</td>
                    <td>player y (rock)</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
